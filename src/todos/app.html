<section class="todoapp">
  <header class="header">
    <h1>Tareas</h1>
    <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
  </header>
  <section style="display:none" class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list"></ul>
    <footer class="footer">
      <span class="todo-count"></span>
      <ul class="filters">
        <li>
          <a href="#/" class="selected">Todos</a>
        </li>
        <li>
        <a href="#/active">Pendientes</a>
        </li>
        <li>
        <a href="#/completed">Completados</a>
        </li>
      </ul>
      <button class="clear-completed">Borrar completados</button>
    </footer>
  </section>
</section>
<footer class="info">
  <p>Creado por <a href="#">Agustin Zamudio</a></p>
</footer>
