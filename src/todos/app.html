<section class="todoapp">
  <header class="header">
    <h1>Tareas</h1>
    <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus />
  </header>
  <section class="main">
    <ul class="todo-list"></ul>
    <footer class="footer">
      <span class="todo-count"
        ><strong id="pending-count">0</strong> Pendiente(s)</span
      >
      <ul class="filters">
        <li>
          <a href="#/" class="filter">Todos</a>
        </li>
        <li>
          <a href="#/active" class="filter">Pendientes</a>
        </li>
        <li>
          <a href="#/completed" class="filter">Completados</a>
        </li>
      </ul>
      <button class="clear-completed">Borrar completados</button>
    </footer>
  </section>
</section>
<footer class="info">
  <p>Creado por <strong>Agustin Zamudio</strong></p>
</footer>
